- name: Cloning dotfiles
  ansible.builtin.git:
    repo: 'https://gitlab.com/chris-m/dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/repos/dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: gentoo
  tags:
    - install
    - dotfiles
    - stow
- name: Stow dotfiles
  shell: cd $HOME/repos/dotfiles && ./arch
  tags:
    - install
    - dotfiles
    - stow
