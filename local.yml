- hosts: localhost
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
  pre_tasks:
  - name: Update pacman
    become: true
    pacman:
      update_cache: true
      upgrade: yes
    tags:
      - install
      - core
  tasks:
    - include_tasks: tasks/ssh.yml
    - include_tasks: tasks/git.yml
    - include_tasks: tasks/arch-keyring.yml
    - include_tasks: tasks/zsh.yml
    - include_tasks: tasks/doas.yml
    - include_tasks: tasks/core.yml
    - include_tasks: tasks/nvim-setup.yml
    - include_tasks: tasks/dotfiles.yml
    - include_tasks: tasks/sudo.yml
    - include_tasks: tasks/git-remote.yml
    - include_tasks: tasks/clones.yml
    - include_tasks: tasks/suckless.yml
    - include_tasks: tasks/curls.yml
    - include_tasks: tasks/system.yml
    - include_tasks: tasks/node.yml
    - include_tasks: tasks/npm-packages.yml
    - include_tasks: tasks/aurpacks.yml
    - include_tasks: tasks/remove-sudo.yml
    - include_tasks: tasks/final-cleanup.yml
    - include_tasks: tasks/harden-librewolf.yml

