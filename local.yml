- hosts: localhost
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_rsa"
  pre_tasks:
  - name: Update pacman
    become: true
    pacman:
      update_cache: true
      upgrade: yes
    tags:
      - install
      - core
  tasks:
    - include_tasks: ssh.yml
    - include_tasks: git.yml
    - include_tasks: arch-keyring.yml
    - include_tasks: zsh.yml
    - include_tasks: doas.yml
    - include_tasks: core.yml
    - include_tasks: nvim-setup.yml
    - include_tasks: dotfiles.yml
    - include_tasks: sudo.yml
    - include_tasks: git-remote.yml
    - include_tasks: clones.yml
    - include_tasks: suckless.yml
    - include_tasks: curls.yml
    - include_tasks: system.yml
    - include_tasks: node.yml
    - include_tasks: npm-packages.yml
    - include_tasks: aurpacks.yml
    - include_tasks: remove-sudo.yml
    - include_tasks: final-cleanup.yml
    - include_tasks: harden-librewolf.yml

